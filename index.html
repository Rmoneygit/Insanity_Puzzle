<!DOCTYPE html>
<html lang="en">
<head>
    <meta foo="time stamp: (2022-04-01 01:50:00 Ryan Patrick)">
    <meta charset="UTF-8">
    <title>Insanity Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <h1 class="title">Insanity!</h1>
    <div class="padding"></div>
    <div class="rectangle grid-container">
        <div class="item1">
            <div class="circle red" data-hole=0></div>
        </div>
        <div class="item2">
            <div class="circle red" data-hole=1></div>
        </div>
        <div class="item3">
            <div class="circle red" data-hole=2></div>
        </div>
        <div class="item4">
            <div class="circle red" data-hole=3></div>
        </div>
        <div class="item5">
            <div class="circle" data-hole=4></div>
        </div>
        <div class="item6">
            <div class="circle" data-hole=5></div>
        </div>
        <div class="item7">
            <div class="circle blue" data-hole=6></div>
        </div>
        <div class="item8">
            <div class="circle blue" data-hole=7></div>
        </div>
        <div class="item9">
            <div class="circle blue" data-hole=8></div>
        </div>
        <div class="item10">
            <div class="circle blue" data-hole=9></div>
        </div>
    </div>
    <div class="padding"></div>
    <h3 class="title">Rules</h3>
    <p class="message">
        The goal of the puzzle is to switch the colored pegs from one end to the other. <br> 
        Legal moves include moving one space or jumping over a peg, always forwards, never backwards.
    </p>

    <script src="main.js"></script>
</body>
</html>
